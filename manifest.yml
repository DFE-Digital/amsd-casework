---
applications:
  - name: concerns-casework-internal
    buildpacks:
      - dotnet_core_buildpack
    memory: 512M
    env:
      username: ((username))
      password: ((password))
      ASPNETCORE_ENVIRONMENT: Development
      TramsApi__Endpoint: https://trams-external-api.azurewebsites.net
      "AAD:Instance": ((aad_instance))
      "AAD:ResourceId": ((aad_resource_id))
      "AAD:TenantId": ((aad_tenant_id))